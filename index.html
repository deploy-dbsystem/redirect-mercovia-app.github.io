<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecionamento para Loja de Aplicativos</title>
</head>
<body>
  <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    
    if (/android/i.test(userAgent)) {
      window.location.href = 'https://play.google.com/store/apps/details?id=br.com.dbsystem.mercovia';
    }
    else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = 'https://apps.apple.com/app/mercovia/id1345988239';
    }
    else {
      window.location.href = 'https://play.google.com/store/apps/details?id=br.com.dbsystem.mercovia';
    }
  </script>
</body>
</html>
